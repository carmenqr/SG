<!DOCTYPE html>
<html>

<head>
    <title>Juego</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../libs/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script type="importmap">
        { "imports": { "three": "../libs/three.module.js" } }
    </script>
    <script type="module" src="./MyScene.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #WebGL-output {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #inicio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            flex-direction: column;
        }

        #inicio-overlay p {
            margin: 10px 0;
        }

        #corazones-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        #corazones-container i {
            font-size: 24px;
            margin-right: 5px;
        }

        .info-container {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-size: 18px;
            background-color: transparent;
        }

        #distancia {
            top: 10px;
        }

        #velocidad {
            top: 40px;
        }

        #monedas {
            top: 70px;
        }
    </style>
</head>

<body>
    <div id="WebGL-output">
        <div id="corazones-container" class="position-fixed top-0 end-0 m-4"></div>
        <div id="distancia" class="info-container"></div>
        <div id="velocidad" class="info-container"></div>
        <div id="monedas" class="info-container"></div>
        <div id="inicio-overlay">
            <p>Â¡Esperamos que lo disfrutes, suerte!</p>
            <h1>Bienvenido a CAOS</h1>
            <p>Presiona la tecla Enter para empezar</p>
        </div>
    </div>
</body>

</html>
